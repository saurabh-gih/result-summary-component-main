<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Results summary component</title>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="result-summary-container">
      <div class="result-container">
        <h1>Your Result</h1>
        <div class="result-circle">76 of 100</div>
        <article class="result-article">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </div>
      <div class="summary-container">
        <h1>Summary</h1>
        <div>
          <div class="summary-box summary-reaction">
            <div>
              <p><span></span> Reaction</p>
            </div>
            <div><span></span> 80 / 100</div>
          </div>
          <div class="summary-box summary-memory">
            <div>
              <p><span></span> Memory</p>
            </div>
            <div><span></span> 92 / 100</div>
          </div>
          <div class="summary-box summary-verbal">
            <div>
              <p><span></span> Verbal</p>
            </div>
            <div><span></span> 61 / 100</div>
          </div>
          <div class="summary-box summary-visual">
            <div>
              <p><span></span> Visual</p>
            </div>
            <div><span></span> 72 / 100</div>
          </div>
        </div>
        <button class="btn summary-button">Continue</button>
      </div>
    </main>
